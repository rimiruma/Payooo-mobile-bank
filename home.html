<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>
    <!-- fontAwesome CDN -->
    <script src="https://kit.fontawesome.com/b440cd0d94.js" crossorigin="anonymous"></script>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-5">
        <div class="border-b-1 border-gray-400 flex justify-between items-center min-h-[50px] p-4">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2>$<span id="available-balance">45000</span></h2>
                    <p class="font-bold">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn bg-[#08080808] text-xl"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>logOut</button>
            </div>
        </div>
        <div class="mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="mt-4">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
        </div>
        <div class="min-h-[200px] grid grid-cols-3 gap-4 mt-8">
            <div id="add-button" class="border text-center rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto p-3" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-button" class="border text-center rounded-xl">
                <img src="./assets/send1.png" class="mx-auto p-3" alt="">
                <h2>CashOut</h2>
            </div>
            <div id="transfer-button" class="border text-center rounded-xl">
                <img src="./assets/money1.png" class="mx-auto p-3" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div id="bonus-button" class="border text-center rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto p-3" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div id="pay-button" class="border text-center rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto p-3" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div id="transaction-button" class="border text-center rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto p-3" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>
    <div class="all-form-section max-w-lg mx-auto ">
        <!-- add money -->
        <div class="form" id="add-money-parent">
            <h1 class="font-bold my-5 text-xl">Add Money</h1>
            <form class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-2xl w-full">
                        <option>Select back</option>
                        <option>AB bank</option>
                        <option>IFIC bank</option>
                        <option>Dutch bangla bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
                </div>
                <div class="">
                    <button id="add-money-btn"
                        class="btn mt-5 w-full py-6 bg-[#0874F2] hover:bg-red-700 text-white text-xl rounded-2xl">Add
                        Money</button>
            </form>
        </div>
    </div>
    <!-- Cash Out -->
    <div class="form" id="cash-out-parent" style="display: none" ;>
        <h1 class="font-bold my-5 text-xl">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8">
            <div class="mt-3">
                <label class="font-semibold" for="">Agent Number</label>
                <br>
                <input type="text" placeholder="Enter 11 digit number"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount</label>
                <br>
                <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
            </div>
            <div>
                <label class="font-semibold" for="">Pin Number</label>
                <br>
                <input type="text" placeholder="Enter 4 digit pin number"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full" />
            </div>
            <div class="">
                <button id="withdraw-btn"
                    class="btn mt-5 w-full py-6 bg-[#0874F2] hover:bg-red-700 text-white text-xl rounded-2xl">Withdraw
                    Money</button>
            </div>
        </form>
    </div>
    <!-- transfer money -->

    <div class="form" id="transfer-money-parent" style="display: none" ;>
        <h1 class="font-bold my-5 text-xl">Transfer Money</h1>
    </div>

    <!-- Get bonus -->
    <div class="form" id="get-bonus-parent" style="display: none" ;>
        <h1 class="font-bold my-5 text-xl">Get Bonus</h1>
    </div>

    <!-- Pay Bill -->
    <div class="form" id="pay-bill-parent" style="display: none" ;>
        <h1 class="font-bold my-5 text-xl">Pay Bill</h1>
    </div>

    <!-- Transactions -->
    <div class="form" id="transaction-parent" style="display: none" ;>
        <h1 class="font-bold my-5 text-xl">Transactions</h1>
    </div>

    <script src="./home.js"></script>
</body>

</html>
