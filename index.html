<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover justify-center flex items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" id="mobil-number" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" id="pin-number" placeholder="Enter 4 Degit Pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <div class="">
            <button id="loginButton" class="btn mt-5 w-full py-6 bg-[#0874F2] hover:bg-red-700 text-white text-xl rounded-2xl">Login</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
